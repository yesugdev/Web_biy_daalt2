<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Компьютерийн лабораторийн захиалгын систем</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <form class="login-form" action="admin.html" style="padding: 12%;">
                <img src="logo.png" class="mx-auto d-block mb-4">
                <h5 class="text-center mb-5 mt-5" style="color: #29569F;">СУРГАЛТЫН УДИРДЛАГА, МЭДЭЭЛЛИЙН СИСТЕМ</h5>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Нэвтрэх нэр" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Нууц үг " required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="height: 50px;">НЭВТРЭХ</button>
              </div>
              <p class="text-center" style="font-size: 14px; color: red;">Нууц үг мартсан</p>
            </form>
          </div>
        </div>
      </div>
      
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
